<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia Inkspired</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Animación para el icono inicial */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(100, 116, 139, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(100, 116, 139, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 116, 139, 0); }
        }
        .icon-animation {
            animation: pulse-border 2s infinite;
        }

        /* Estilos de la burbuja de chat */
        .chat-container {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }
        .agent-bubble {
            background-color: #fff;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e5e5e5;
        }
        .user-bubble {
            background-color: #fff;
            color: #333;
            align-self: flex-end;
            margin-left: auto;
            border: 1px solid #e5e5e5;
        }
        .system-bubble {
            background-color: #e5e7eb;
            color: #6b7280;
            text-align: center;
            align-self: center;
        }
        
        .chat-header {
            background-color: #fff;
            color: #333;
        }

        /* Estilos para el contenedor de mensajes automáticos del agente */
        .agent-tools-container {
            overflow-x: auto;
            scrollbar-width: none; /* Oculta la barra de desplazamiento para Firefox */
            -ms-overflow-style: none; /* Oculta la barra de desplazamiento para IE y Edge */
        }

        /* Oculta la barra de desplazamiento para navegadores basados en WebKit (Chrome, Safari) */
        .agent-tools-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Pantalla de Selección de Rol -->
    <div id="role-selection-screen" class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center">
        <div class="relative w-48 h-48 sm:w-64 sm:h-64 rounded-full flex items-center justify-center bg-gray-200 shadow-xl icon-animation">
            <img src="https://play-lh.googleusercontent.com/nV-WEi2R84Kv9r6QUq1RY5tc2ZfZW7jSOtnTHktugSZCEVhFYjVRLjxH88Vh_23WMII=w240-h480-rw" 
                 alt="Inkspired Icono" 
                 class="w-32 h-32 sm:w-48 sm:h-48 rounded-full object-cover">
        </div>
        
        <button id="user-button" class="w-full max-w-xs mt-8 px-6 py-4 bg-purple-600 hover:bg-purple-700 transition-colors duration-300 rounded-full font-bold text-white shadow-lg">
            Continuar como Usuario
        </button>
        <button id="agent-button" class="w-full max-w-xs mt-4 px-6 py-4 bg-gray-600 hover:bg-gray-700 transition-colors duration-300 rounded-full font-bold text-white shadow-lg">
            Entrar como Agente
        </button>
    </div>

    <!-- Pantalla de Contraseña de Agente -->
    <div id="agent-login-screen" class="absolute inset-0 hidden flex-col items-center justify-center p-4 text-center">
        <h2 class="text-2xl font-bold mb-4">Acceso de Agente</h2>
        <input type="password" id="agent-password-input" class="w-full max-w-xs px-4 py-3 rounded-full border border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Ingresa la clave">
        <p id="password-error" class="text-red-500 mt-2 hidden">Clave incorrecta. Inténtalo de nuevo.</p>
        <button id="agent-login-button" class="w-full max-w-xs mt-4 px-6 py-4 bg-purple-600 hover:bg-purple-700 transition-colors duration-300 rounded-full font-bold text-white shadow-lg">
            Entrar
        </button>
    </div>

    <!-- Interfaz de Chat (para Usuario y Agente) -->
    <div id="chat-interface" class="w-full h-full hidden flex-col">
        <!-- Encabezado del chat -->
        <div class="chat-header p-4 border-b border-gray-200 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <h1 class="text-xl font-bold">Inkspired Helped</h1>
            </div>
            <img src="https://play-lh.googleusercontent.com/nV-WEi2R84Kv9r6QUq1RY5tc2ZfZW7jSOtnTHktugSZCEVhFYjVRLjxH88Vh_23WMII=w240-h480-rw" 
                 alt="Inkspired Logo" 
                 class="h-8 w-8 rounded-full">
        </div>
        
        <!-- Contenedor de mensajes -->
        <div class="chat-container relative">
            <div id="chat-messages" class="flex flex-col"></div>
        </div>
        
        <!-- Contenedor de herramientas y entrada de mensaje -->
        <div class="p-4 bg-white border-t border-gray-200 flex flex-col items-center space-y-2">
            <!-- Los botones de mensajes automáticos para el agente se mostrarán aquí -->
            <div id="agent-tools" class="agent-tools-container w-full px-2 hidden">
                <div class="flex flex-row space-x-2 pb-2">
                    <button data-message="Hola, soy un agente de soporte. ¿En qué puedo ayudarte?" class="auto-message-btn flex-shrink-0 px-4 py-2 bg-gray-200 text-gray-700 rounded-full text-sm">Mensaje de Bienvenida</button>
                    <button data-message="Estamos investigando su problema. Le mantendremos informado." class="auto-message-btn flex-shrink-0 px-4 py-2 bg-gray-200 text-gray-700 rounded-full text-sm">Estado del Ticket</button>
                    <button data-message="¿Hay algo más en lo que pueda ayudarte hoy?" class="auto-message-btn flex-shrink-0 px-4 py-2 bg-gray-200 text-gray-700 rounded-full text-sm">Consulta Adicional</button>
                </div>
            </div>
            
            <div class="w-full flex items-center space-x-2">
                <input type="text" id="message-input" class="flex-grow bg-gray-100 text-gray-800 placeholder-gray-400 px-4 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Escribe un mensaje..." disabled>
                <button id="send-button" class="bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-full focus:outline-none disabled:bg-gray-400" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, addDoc, serverTimestamp, query, orderBy, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Variables globales y configuración de Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Elementos de la interfaz
        const roleSelectionScreen = document.getElementById('role-selection-screen');
        const userButton = document.getElementById('user-button');
        const agentButton = document.getElementById('agent-button');
        const agentLoginScreen = document.getElementById('agent-login-screen');
        const agentPasswordInput = document.getElementById('agent-password-input');
        const agentLoginButton = document.getElementById('agent-login-button');
        const passwordError = document.getElementById('password-error');
        const chatInterface = document.getElementById('chat-interface');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const agentTools = document.getElementById('agent-tools');

        let db, auth, userId, userRole;
        let selectedChatId = null;
        const AGENT_PASSWORD = "Inkspired2025";
        let chatListenerUnsubscribe = null;
        let userData = {};
        const processedMessageIds = new Set(); // evita duplicados al renderizar mensajes por listener y por envío local
        
        const steps = [
            { text: "Hola, soy un asistente virtual de Inkspired. ¿En qué puedo ayudarte?", sender: 'agent', delay: 1500 },
            { text: "¿Podrías proporcionarme tu correo electrónico?", sender: 'agent', delay: 1000, waitForUser: true, placeholder: "Tu correo electrónico...", field: "email" },
            { text: "Por favor, ingresa tu nombre de usuario de Inkspired.", sender: 'agent', delay: 1000, waitForUser: true, placeholder: "Tu nombre de usuario...", field: "username" },
            { text: "Ahora, por favor, describe brevemente tu problema.", sender: 'agent', delay: 1000, waitForUser: true, placeholder: "Describe tu problema...", field: "problem" },
        ];
        let isAutoConversationRunning = false;
        let isWaitingForUserInput = false;
        let currentStepIndex = 0;

        // --- Funciones del Chat ---
        function addMessageToChat(text, sender, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'items-start', 'w-full', 'mb-2');
            
            if (sender === 'user') {
                messageDiv.classList.add('justify-end');
            } else if (sender === 'agent' || sender === 'system') {
                messageDiv.classList.add('justify-start');
            }

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('message-bubble', 'shadow-md');
            
            if (sender === 'user') {
                bubbleDiv.classList.add('user-bubble');
            } else if (sender === 'agent') {
                bubbleDiv.classList.add('agent-bubble');
            } else {
                 bubbleDiv.classList.add('system-bubble');
            }

            if (isTyping) {
                bubbleDiv.innerHTML = `<div class="agent-typing"><div></div><div></div><div></div></div>`;
            } else {
                bubbleDiv.innerText = text;
            }
            
            if (sender === 'agent' || sender === 'system') {
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('w-10', 'h-10', 'rounded-full', 'mr-2', 'flex-shrink-0', 'flex', 'items-center', 'justify-center');
                 imgContainer.innerHTML = `<img src="https://play-lh.googleusercontent.com/nV-WEi2R84Kv9r6QUq1RY5tc2ZfZW7jSOtnTHktugSZCEVhFYjVRLjxH88Vh_23WMII=w240-h480-rw" class="rounded-full w-full h-full object-cover">`;
                 messageDiv.appendChild(imgContainer);
            }

            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return bubbleDiv;
        }

        async function typeAndSendMessage(text, sender) {
            const typingBubble = addMessageToChat("", sender, true);
            await new Promise(resolve => setTimeout(resolve, 1000));
            typingBubble.parentNode.innerHTML = '';
            addMessageToChat(text, sender);
        }

        // --- NUEVA FUNCIÓN: crea el documento de chat antes de agregar mensajes ---
        async function createChatRequestInFirestore(chatIdToCreate) {
            try {
                // crea documento del chat (donde el agente hará la escucha)
                await setDoc(doc(db, `artifacts/${appId}/public/data/chats`, chatIdToCreate), {
                    isRequest: true,
                    username: userData.username || null,
                    problem: userData.problem || null,
                    createdAt: serverTimestamp()
                });
                // agrega el mensaje inicial en la subcolección messages
                const sysRef = await addDoc(collection(db, `artifacts/${appId}/public/data/chats/${chatIdToCreate}/messages`), {
                    text: `Usuario solicita chat. Esperando agente para aceptar.`,
                    sender: 'system',
                    isRequest: true,
                    createdAt: serverTimestamp()
                });
                // marcar ese id como procesado para evitar que el listener lo duplique
                if (sysRef && sysRef.id) processedMessageIds.add(sysRef.id);
                return true;
            } catch (e) {
                console.error("createChatRequestInFirestore error:", e);
                return false;
            }
        }

        // --- Lógica del Usuario ---
        async function runAutoConversation() {
            isAutoConversationRunning = true;
            while (currentStepIndex < steps.length) {
                const step = steps[currentStepIndex];
                await new Promise(resolve => setTimeout(resolve, step.delay));
                await typeAndSendMessage(step.text, step.sender);
                
                if (step.waitForUser) {
                    messageInput.placeholder = step.placeholder;
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                    isWaitingForUserInput = true;
                    isAutoConversationRunning = false;
                    return;
                }
                currentStepIndex++;
            }
            isAutoConversationRunning = false;

            // En lugar de solo crear mensajes en la subcolección, ahora CREAMOS el documento del chat
            const newChatId = crypto.randomUUID();
            selectedChatId = newChatId;

            const created = await createChatRequestInFirestore(newChatId);
            if (!created) {
                addMessageToChat("No se pudo crear la solicitud. Intenta de nuevo más tarde.", 'system');
                messageInput.disabled = true;
                sendButton.disabled = true;
                return;
            }

            addMessageToChat("Tu solicitud de chat ha sido enviada. Espera a que un agente te atienda.", 'system');
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Si existía un listener previo, lo removemos
            if (chatListenerUnsubscribe) chatListenerUnsubscribe();
            // Escuchar mensajes de este chat (para el usuario ver respuestas del agente)
            chatListenerUnsubscribe = onSnapshot(query(collection(db, `artifacts/${appId}/public/data/chats/${selectedChatId}/messages`), orderBy('createdAt')), (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const data = change.doc.data();
                    const id = change.doc.id;
                    if (change.type === 'added') {
                        // ignorar si ya lo procesamos localmente
                        if (processedMessageIds.has(id)) return;
                        // mostrar según el sender
                        if (data.sender === 'agent') addMessageToChat(data.text, 'agent');
                        else if (data.sender === 'system') addMessageToChat(data.text, 'system');
                        else if (data.sender === 'user') addMessageToChat(data.text, 'user');
                    }
                });
            });
        }
        
        // --- Lógica del Agente ---
        function setupAgentPanel() {
            roleSelectionScreen.style.display = 'none';
            agentLoginScreen.style.display = 'none';
            chatInterface.style.display = 'flex';
            agentTools.classList.remove('hidden');
            messageInput.placeholder = "Esperando un chat para aceptar...";
            messageInput.disabled = false;
            sendButton.disabled = false;
            userRole = 'agent';
            
            if (chatListenerUnsubscribe) chatListenerUnsubscribe();
            
            // escuchar documentos en la colección de chats (cada documento representa una solicitud/chat)
            chatListenerUnsubscribe = onSnapshot(query(collection(db, `artifacts/${appId}/public/data/chats`), orderBy('createdAt', 'desc')), (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added' && change.doc.data().isRequest) {
                        const docData = change.doc.data();
                        selectedChatId = change.doc.id;
                        addMessageToChat(`Un usuario (${docData.username || 'anonimo'}) solicita chat. Problema: ${docData.problem || 'No especificado'}. Escribe /accept para iniciar la conversación.`, 'system');
                    }
                });
            });
            addMessageToChat("Bienvenido, Agente. Su ID de sesión es: " + userId + ". Esperando solicitudes de chat...", 'system');
        }
        
        // --- Eventos y Inicialización ---
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error signing in:", error);
                }
            }
            userId = auth.currentUser?.uid || crypto.randomUUID();
        });

        userButton.addEventListener('click', () => {
            roleSelectionScreen.style.display = 'none';
            chatInterface.style.display = 'flex';
            userRole = 'user';
            // Reseteamos estado de conversación automática
            currentStepIndex = 0;
            userData = {};
            messageInput.disabled = true;
            sendButton.disabled = true;
            runAutoConversation();
        });
        
        agentButton.addEventListener('click', () => {
            roleSelectionScreen.style.display = 'none';
            agentLoginScreen.style.display = 'flex';
        });

        agentLoginButton.addEventListener('click', () => {
            const password = agentPasswordInput.value;
            if (password === AGENT_PASSWORD) {
                passwordError.style.display = 'none';
                setupAgentPanel();
            } else {
                passwordError.style.display = 'block';
            }
        });

        // Event listener para los botones de mensajes automáticos del agente
        document.querySelectorAll('.auto-message-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (userRole === 'agent' && selectedChatId) {
                    messageInput.value = button.dataset.message;
                    sendButton.click();
                }
            });
        });

        // Manejar el envío de mensajes
        sendButton.addEventListener('click', async () => {
            const text = messageInput.value.trim();
            if (text === '') return;

            // Desactivar temporalmente para evitar doble click
            sendButton.disabled = true;
            messageInput.disabled = true;

            try {
                if (userRole === 'user') {
                    const currentStep = steps[currentStepIndex];
                    if (currentStep && currentStep.field) {
                        userData[currentStep.field] = text;
                    }
                    
                    // Si aún no hay chat (por ejemplo usuario envía antes de que se haya creado),
                    // intentamos crear el chat ahora mismo
                    if (!selectedChatId) {
                        // crear chat en firestore ahora (sólo si ya se completaron los pasos automáticos o si queremos forzar)
                        const newChatId = crypto.randomUUID();
                        selectedChatId = newChatId;
                        const created = await createChatRequestInFirestore(newChatId);
                        if (!created) {
                            addMessageToChat("No fue posible crear el chat. Intenta de nuevo más tarde.", 'system');
                            return;
                        }
                        addMessageToChat("Solicitud creada y enviada.", 'system');
                        // arrancar listener de mensajes para el usuario
                        if (chatListenerUnsubscribe) chatListenerUnsubscribe();
                        chatListenerUnsubscribe = onSnapshot(query(collection(db, `artifacts/${appId}/public/data/chats/${selectedChatId}/messages`), orderBy('createdAt')), (snapshot) => {
                            snapshot.docChanges().forEach(change => {
                                const data = change.doc.data();
                                const id = change.doc.id;
                                if (change.type === 'added') {
                                    if (processedMessageIds.has(id)) return;
                                    if (data.sender === 'agent') addMessageToChat(data.text, 'agent');
                                    else if (data.sender === 'system') addMessageToChat(data.text, 'system');
                                    else if (data.sender === 'user') addMessageToChat(data.text, 'user');
                                }
                            });
                        });
                    }

                    // Enviar el mensaje del usuario a Firestore (subcolección messages)
                    try {
                        const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/chats/${selectedChatId}/messages`), {
                            text: text,
                            sender: 'user',
                            createdAt: serverTimestamp()
                        });
                        // marcamos el id como procesado localmente para que el listener no lo vuelva a renderizar
                        if (docRef && docRef.id) processedMessageIds.add(docRef.id);
                        addMessageToChat(text, 'user');
                        messageInput.value = '';
                    } catch (e) {
                        console.error("Error adding user message:", e);
                        addMessageToChat("Error enviando mensaje (ver consola).", 'system');
                    }

                    if (isAutoConversationRunning && isWaitingForUserInput) {
                        isWaitingForUserInput = false;
                        currentStepIndex++;
                        runAutoConversation();
                    }

                } else if (userRole === 'agent' && selectedChatId) {
                    if (text.toLowerCase() === '/accept') {
                        await addDoc(collection(db, `artifacts/${appId}/public/data/chats/${selectedChatId}/messages`), {
                            text: `El agente se ha unido a la conversación.`,
                            sender: 'system',
                            createdAt: serverTimestamp()
                        });
                        await addDoc(collection(db, `artifacts/${appId}/public/data/chats/${selectedChatId}/messages`), {
                             text: `Ahora estás chateando con el usuario.`,
                             sender: 'system',
                             createdAt: serverTimestamp()
                        });
                         messageInput.placeholder = "Escribe tu respuesta...";
                         messageInput.value = '';
                    } else {
                        // enviar mensaje de agente
                        try {
                            const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/chats/${selectedChatId}/messages`), {
                                text: text,
                                sender: 'agent',
                                createdAt: serverTimestamp()
                            });
                            if (docRef && docRef.id) processedMessageIds.add(docRef.id);
                            addMessageToChat(text, 'agent');
                            messageInput.value = '';
                        } catch (e) {
                            console.error("Error adding agent message:", e);
                            addMessageToChat("Error enviando mensaje (ver consola).", 'system');
                        }
                    }
                }
            } finally {
                // siempre reactivar la UI
                sendButton.disabled = false;
                messageInput.disabled = false;
            }
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
